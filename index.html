<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/image 1.svg">
    <title>AluraGeek</title>
</head>
<body>

    <header>

        <div class="contenedor">
            <p class="geek"><img src="img/image 1.svg" alt="logo">AluraGeek</p>
        </div>

    </header>

    <main>

        <div class="padre">

            <section class="contenedor1">

                <div class="formulario">
    
                    <h2>AGREGAR PRODUCTO:</h2>
    
                    <form class="form-container" data-form >
    
                        <input type="text" id="productName" name="productName" placeholder="name..." data-name required>
                        <input type="number" id="productPrice" name="productPrice" placeholder="price..." data-price required>
                        <input type="text" id="productImage" name="productImage" placeholder="imagen..." data-image required>
    
                        <div class="botones">
    
                            <input class="btn_submit" type="submit" value="Enviar">
    
                            <input class="btn" type="reset" value="Limpiar">
            
                        </div>
    
                    </form>
    
                </div>
    
            </section>
    
            <section class="contenedor2">
    
                <h2>MIS PRODUCTOS:</h2>
    
                <div data-product class="productos">
                   <!--  <div class="seccion1">

                        <div class="card">
                            <img class="producto" src="img/unsplash_6FDXGY9J6y4.svg" alt="producto"> 
                            <p class="nombre_producto">Stormtrooper</p>
                            <p class="precio">$ 60,00 <img src="img/Vector.svg" alt="basura"></p>

                        </div>-->
                        
                    </div>
                </div>

            </section>
    
        </main>

        </div>

    <footer>

        <div class="final">

            <p class="logo"> <img src="img/image 1.svg" alt="logo">AluraGeek</p>
            <p class="desarrollado">DESARROLADO POR [JOHANA - C]</p>
            <p class="creditos">ALURA LATAM- 2002X</p>
        </div>
    </footer>
    <script type="module" src="js/service/controllers/main.js"> </script>

</body>
</html>
